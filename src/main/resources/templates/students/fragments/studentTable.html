<div th:fragment="studentTable">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Student ID</th>
                <th scope="col">Name</th>
                <th scope="col">Weight</th>
                <th scope="col">Height</th>
                <th scope="col">Hair Color</th>
                <th scope="col">GPA</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student:${st}">
                <td th:text="${student.sid}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.weight}"></td>
                <td th:text="${student.height}"></td>
                <td th:text="${student.hairColor}"></td>
                <td th:text="${student.gpa}"></td>
                <td>
                    <!-- I can't believe this, but random stuff generated by Copilot actually worked. -->
                    <button type="button" class="btn btn-primary" th:attr="sid=${student.sid}" onclick="selectedStudent(this)">Random Shit</button>
                    <form th:action="@{/students/delete/{sid}(sid=${student.sid})}" method="post">
                        <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
