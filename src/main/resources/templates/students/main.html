<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
        <title>Main Page</title>
    </head>
    <body class="justify-content-center">
        <div class="container my-5">
            <h1>Main Page</h1>
        </div>

        <main class="container my-5">
            <h2>Students Table</h2>
            <div th:insert="~{students/fragments/studentTable :: studentTable}"></div>
        </main>

        <main class="container my-5">
            <h2>Rectangle View</h2>
            Nothing here yet lmao.
        </main>

        <main class="container my-5">
            <h2>Edit the Currently Selected Student</h2>
            <div th:insert="~{students/fragments/editStudentForm :: editStudentForm}"></div>
        </main>

        <main class="container my-5">
            <h2>Add a Student</h2>
            <div th:insert="~{students/fragments/addStudentForm :: addStudentForm}"></div>
        </main>

        <main class="container my-5">
            <h2>Funny Buttons</h2>
            Remember to remove this from the main page before release.
            <form th:action="@{/students/fill}" method="post">
                <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
                <button type="submit" class="btn btn-primary">Add Testing Data</button>
            </form>
            <form th:action="@{/students/delete/all}" method="post">
                <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
                <button type="submit" class="btn btn-danger">Delete All Students</button>
            </form>
        </main>

        <footer class="container my-5">Made by Kevin Cheng for CMPT276 @2024</footer>
    </body>
</html>
